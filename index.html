<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/config.css">
  <link rel="stylesheet" href="assets/styles/general.css">
  <link rel="stylesheet" href="assets/styles/mobile.css" media="screen and (max-width:720px)">
  <link rel="stylesheet" href="assets/styles/desktop.css" media="screen and (min-width:720px)">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="calcApp" class="">
  <main id="calculator">
    <div id="case">
      <div id="topCase">
        <h1>calc</h1>
        <div id="themeSwitch">
          <span id="themeTag" class="row2 column1">THEME</span>
          <div id="themeTags" class="row1 column2">
            <span class="themeTag">1</span>
            <span class="themeTag">2</span>
            <span class="themeTag">3</span>
          </div>
          <div id="themeSelect" class="row2 column2" onclick="selectTheme()">
            <label for="themeSelect1" class="option">
              <input type="radio" name="themeSelect" id="themeSelect1" class="switchOption" value="1" checked>
              <span id="checkmark1" class="checkmark"></span>
            </label>
            <label for="themeSelect2" class="option">
              <input type="radio" name="themeSelect" id="themeSelect2" class="switchOption" value="2">
              <span id="checkmark2" class="checkmark"></span>
            </label>
            <label for="themeSelect3" class="option">
              <input type="radio" name="themeSelect" id="themeSelect3" class="switchOption" value="3">
              <span id="checkmark3" class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
      <span id="screen"></span>
      <div id="keyboard">
        <button id="button0" class="numButton row4 column2" onclick="TheNumber('0')">0</button>
        <button id="button1" class="numButton row3 column1" onclick="TheNumber('1')">1</button>
        <button id="button2" class="numButton row3 column2" onclick="TheNumber('2')">2</button>
        <button id="button3" class="numButton row3 column3" onclick="TheNumber('3')">3</button>
        <button id="button4" class="numButton row2 column1" onclick="TheNumber('4')">4</button>
        <button id="button5" class="numButton row2 column2" onclick="TheNumber('5')">5</button>
        <button id="button6" class="numButton row2 column3" onclick="TheNumber('6')">6</button>
        <button id="button7" class="numButton row1 column1" onclick="TheNumber('7')">7</button>
        <button id="button8" class="numButton row1 column2" onclick="TheNumber('8')">8</button>
        <button id="button9" class="numButton row1 column3" onclick="TheNumber('9')">9</button>
        <button id="buttonDot" class="numButton row4" onclick="TheNumber('.')">.</button>
        <button id="buttonPlus" class="numButton column4" onclick="TheOperator('+')">+</button>
        <button id="buttonMinus" class="numButton column4" onclick="TheOperator('-')">-</button>
        <button id="buttonMultiplied" class="numButton column4" onclick="TheOperator('x')">x</button>
        <button id="buttonDivided" class="numButton row4" onclick="TheOperator('/')">/</button>
        <button id="buttonDelete" class="commandButton row1" onclick="buttonDelete(screen)">DEL</button>
        <button id="buttonReset" class="commandButton" onclick="buttonReset()">RESET</button>
        <button id="buttonExecute" onclick="buttonExecute()">=</button>
      </div>
    </div>
  </main>

  </footer> -->
  <script src="assets/scripts/calculator.js"></script>
  <script src="assets/scripts/mouse.js"></script>
  <script src="assets/scripts/keyboard.js"></script>
  <script src="assets/scripts/themes.js"></script>
</body>
</html>
